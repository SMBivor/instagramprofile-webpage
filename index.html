<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recep Tayyip Erdoğan (@rterdogan)</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href=".//Media/Instagram_logo_2022.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="insta-logo">Instagram</div>
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-search"></i> Search</li>
                    <li><i class="far fa-compass"></i> Explore</li>
                    <li><i class="fas fa-video"></i> Reels</li>
                    <li><i class="fas fa-envelope"></i> Messages</li>
                    <li><i class="far fa-heart"></i> Notifications</li>
                    <li><i class="fas fa-user"></i> Profile</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Profile Header -->
            <section class="profile-header">
                <div class="profile-pic-container">
                    <img src=".//Media/images.jpg" alt="Recep Tayyip Erdoğan Profile Picture" class="profile-pic">
                </div>
                <div class="profile-info">
                    <div class="profile-top">
                        <h2 class="username">rterdogan <i class="fas fa-check-circle verified-icon"></i></h2>
                        <button class="follow-btn">Follow</button>
                        <button class="message-btn">Message</button>
                        <button class="friend-request-btn">
                            <i class="fas fa-user-plus"></i>
                        </button>
                        

                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="stats">
                        <span>2,583 posts</span>
                        <span>12M followers</span>
                        <span>3 following</span>
                    </div>
                    
                    <p class="bio">
                        Recep Tayyip Erdoğan<br>
                        Politician<br>
                        Türkiye Cumhurbaşkanı - President of the Republic of Türkiye
                    </p>
                </div>
            </section>

            <!-- Stories Section -->
            <section class="stories">
                <div class="story">
                    <img src=".//Media/nato.jpg" alt="Nato">
                    <p>NATO</p>
                </div>
                <div class="story">
                    <img src=".//Media/Uzay.jpg" alt="Uzay">
                    <p>Uzay</p>
                </div>
                <div class="story">
                    <img src=".//Media/istambul.jpg" alt="istanbul">
                    <p>istanbul</p>
                </div>
                <div class="story">
                    <img src=".//Media/Teknofest.jpg" alt="Teknofest">
                    <p>Teknofest</p>
                </div>
                <div class="story">
                    <img src=".//Media/irak.jpg" alt="irak">
                    <p>irak</p>
                </div>
            </section>

            <!-- Tabs (Posts, Reels, Tagged) -->
            <section class="tabs">
                <div class="tab active"><i class="fas fa-border-all"></i> POSTS</div>
                <div class="tab"><i class="fas fa-video"></i> REELS</div>
                <div class="tab"><i class="fas fa-user-tag"></i> TAGGED</div>
            </section>

            <!-- Posts Grid -->
            <section class="posts-grid">
                <img src=".//Media/images (1).jpg" alt="Post 1">
                <img src=".//Media/story.jpg" alt="Post 2">
                <img src=".//Media/story2.jpg" alt="Post 3">
                <img src=".//Media/story3.jpg" alt="Post 4">
                <img src=".//Media/story5.jpg" alt="Post 5">
                <img src=".//Media/story6.webp" alt="Post 6">
                <img src=".//Media/images (1).jpg" alt="Post 1">
                <img src=".//Media/story.jpg" alt="Post 2">
                <img src=".//Media/story2.jpg" alt="Post 3">
                <img src=".//Media/story3.jpg" alt="Post 4">
                <img src=".//Media/story5.jpg" alt="Post 5">
                <img src=".//Media/story6.webp" alt="Post 6">
            </section>

        </main>
    </div>

</body>
</html>
